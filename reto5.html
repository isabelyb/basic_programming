<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Reto 5</title>
        <style>
            body
            {
                background-color: #000000;
                color: #9FF781;
            }
        </style>
    </head>
    <body>
        <script>
            var x = prompt("Primer numero");
            var y = prompt("Segundo numero");
            var z = prompt("Tercer numero");
            resultado = (parseFloat(x) + parseFloat(y)) * parseFloat(z);
            document.write("El resultado es: " + resultado.toFixed(3));
        </script>
    </body>
</html>
